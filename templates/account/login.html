{% extends 'courses/base.html' %}
{% load i18n crispy_forms_tags %}

{% block title %}{% trans "Anmeldung" %}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">{% trans "Anmeldung" %}</h4>
            </div>
            <div class="card-body">
                <form method="post" action="{% url 'account_login' %}">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary btn-block">{% trans "Anmelden" %}</button>
                </form>
                <div class="mt-3 text-center">
                    <a href="{% url 'account_reset_password' %}">{% trans "Passwort vergessen?" %}</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

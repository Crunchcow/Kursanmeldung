{% extends 'courses/base.html' %}
{% load i18n crispy_forms_tags %}

{% block title %}{% trans "Registrieren" %}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">{% trans "Neues Konto erstellen" %}</h4>
            </div>
            <div class="card-body">
                <form method="post" action="{% url 'account_signup' %}">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary btn-block">{% trans "Registrieren" %}</button>
                </form>
                <hr>
                <p class="text-center">
                    {% trans "Bereits ein Konto?" %} <a href="{% url 'account_login' %}">{% trans "Anmelden" %}</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
